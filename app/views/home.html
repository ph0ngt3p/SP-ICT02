<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">	
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>XYZ Wear</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/shop-homepage.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

{% include "includes/nav.html" %}

<!-- Page Content -->
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a href="/">Home</a></li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">


        <div class="col-md-12">

            <div class="row">
            {% for item in items %}

                    <div class="col-sm-4" style="margin: 15px 0">
                        <a href="/item/{{item._id}}">
                            <img class="img-responsive" src="{{item.image}}" alt="">
                        </a>
                        <h3 class="title-product"><a href="/item/{{item._id}}">{{item.name}}</a></h3>
                        <p class="mPrice"><strong>{{item.price}}</strong></p>
                    </div>
            {% endfor %}
            </div>

            <!-- Pagination -->
            <div class="row text-center">
                <div class="col-lg-12">
                    <ul class="pagination">
                        <!-- Show page numbers for pagination -->

                        {% for i in range(pages) %}
                            {% if page == i %}
                                <li class="active">
                            {% else %}
                                <li class="inactive">
                            {% endif %}
                                <a href="/?page={{i}}">{{i + 1}}</a>
                            </li>
                        {% endfor %}


                    </ul>
                </div>
            </div>

                <div style="text-align:center;">
                    <i>{{itemsCount}} Products</i>
                </div>


            <!-- /.row -->
        </div>
    </div>

</div>
<!-- /.container -->

{% include "includes/footer.html" %}

</body>

</html>
